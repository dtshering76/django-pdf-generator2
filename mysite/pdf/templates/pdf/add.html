{% extends "pdf/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-5 offset-md-2">
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">About you</label>
        <textarea type="test" class="form-control" id="summary" name="summary"></textarea>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Degree</label>
        <input type="text" class="form-control" id="degree" name="degree">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">School</label>
        <input type="text" class="form-control" id="school" name="school">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">University</label>
        <input type="text" class="form-control" id="university" name="university">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Previous Work</label>
        <textarea type="test" class="form-control" id="previous_work" name="previous_work"></textarea>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Skills</label>
        <textarea type="test" class="form-control" id="skills" name="skills"></textarea>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
  {% endblock  %}
